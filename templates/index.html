<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicaciones</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        {% for post in posts %}
        <div class="post">
            <h1>{{ post.title }}</h1>
            <h3>{{ post.user }}</h3>
            <h4>{{ post.id }}</h4>
            <h4>{{ post.service }}</h4>
            <h4>{{ post.content }}</h4>
            <h5>{{ post.published}}</h5>
            <h4>{{ post.file }}</h4>

<!-- 
            <h4>{{ post.attachments }}</h4>
            {% for image_url in post.image_urls %}
            <img src="{{ image_url }}" alt="Imagen">
            {% endfor %}. -->


        </div>
        {% endfor %}
    </div>
</body>
</html>
